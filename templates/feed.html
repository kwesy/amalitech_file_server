{% extends 'base.html' %}

{% block content %}
  <h2>Feed</h2>
  {% for document in documents %}
    <div>
      <h3>{{ document.title }}</h3>
      <p>{{ document.description }}</p>
      <a href="{{ document.file.url }}" target="_blank">Download</a>
      <a href="{% url 'preview' document.id %}">Preview</a>
      <a href="{% url 'send_email' document.id %}">Send Email</a>
    </div>
  {% endfor %}
{% endblock %}
